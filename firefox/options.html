<!DOCTYPE html>
<html>
<head>
    <title>PrOSCommunity Options</title>
    <link rel="stylesheet" type="text/css" href="proscommunity.css"/>
</head>
<body class="pros-options">
<div class="pros-autologin">
    <input type="checkbox" id="pros-autologin" />
    <label for="pros-autologin">
        Log in on page load
    </label>
    <div class="pros-option-help">
        When enabled, it will trigger the log-in process
        as soon as you navigate to OneCommunity (if not logged-in already).
    </div>
</div>
<div class="pros-subs-global">
    <input type="checkbox" id="pros-monitorEnabled">
    <label for="pros-monitorEnabled">Notify on new threads</label>
    <div class="pros-option-help">When enabled, it will fire notifications
        when new questions are detected on the boards selected below.
        Checking will happen every 30 minutes.
    </div>
</div>
<div id="pros-subs">
    <div class="pros-subs-list">
        <div>Boards to monitor:</div>
        <ul>
            <li>
                <input type="checkbox" id="Application-Build" class="pros-subs-subforum">
                <label for="Application-Build">Application Build</label>
            </li>
            <li>
                <input type="checkbox" id="Workflow-and-Data-Integration" class="pros-subs-subforum">
                <label for="Workflow-and-Data-Integration">Workflow & Data Integration</label>
            </li>
            <li>
                <input type="checkbox" id="Rules" class="pros-subs-subforum">
                <label for="Rules">Rules</label>
            </li>
            <li>
                <input type="checkbox" id="Reporting" class="pros-subs-subforum">
                <label for="Reporting">Reporting</label>
            </li>
            <li>
                <input type="checkbox" id="MarketPlace" class="pros-subs-subforum">
                <label for="MarketPlace">MarketPlace</label>
            </li>
            <li>
                <input type="checkbox" id="PartnerPlace" class="pros-subs-subforum">
                <label for="PartnerPlace">PartnerPlace</label>
            </li>
            <li>
                <input type="checkbox" id="OpenPlace" class="pros-subs-subforum">
                <label for="OpenPlace">OpenPlace</label>
            </li>
        </ul>
    </div>
</div>
<div id="pros-optionstatus"></div>

<script src="options.js"></script>
</body>
</html>
