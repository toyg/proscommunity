<!DOCTYPE html>
<html>
<head>
    <title>PrOSCommunity Options</title>
    <link rel="stylesheet" type="text/css" href="proscommunity.css"/>
</head>
<body>

<div class="pros-autologin">
    <input type="checkbox" id="pros-autologin" />
    <label for="pros-autologin">
        Log in on page load
    </label>

</div>

<div class="pros-subscriptions">
    <ul>Get notifications for new threads in:
        <li>
            <input type="checkbox" id="Application-Build" class="subforum">
            <label for="rules">Application Build</label>
        </li>
        <li>
            <input type="checkbox" id="Workflow-and-Data-Integration" class="subforum">
            <label for="rules">Workflow & Data Integration</label>
        </li>
        <li>
            <input type="checkbox" id="Rules" class="subforum">
            <label for="rules">Rules</label>
        </li>
        <li>
            <input type="checkbox" id="Reporting" class="subforum">
            <label for="rules">Reporting</label>
        </li>
        <li>
            <input type="checkbox" id="MarketPlace" class="subforum">
            <label for="rules">MarketPlace</label>
        </li>
        <li>
            <input type="checkbox" id="OpenPlace" class="subforum">
            <label for="rules">OpenPlace</label>
        </li>
    </ul>

</div>
<div id="pros-optionstatus"></div>

<script src="options.js"></script>
</body>
</html>
